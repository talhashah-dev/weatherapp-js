<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <!-- Bootstarp CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar bg-dark border-bottom border-body rounded mt-1" data-bs-theme="dark">
            <div class="container-fluid">
              <form class="d-flex w-100" role="search" id="mainForm">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <div class="container-fluid text-white bg-dark rounded mt-2 w-100 h-100 p-3">
            <div class="info d-flex justify-content-between">
              <div class="temp h1">
                -1
              </div>
              <div class="details">
                <div class="time">11:00</div>
                <div class="day">Sunday</div>
                <div class="description">Cloudy</div>
              </div>
            </div>
          </div>

          <div class="forecast">
            <div class="h2">Next 24 hours</div>
            
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
