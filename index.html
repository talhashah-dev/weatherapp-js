<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- Bootstarp CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body onload="defaultSearch(), forecastData()">
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              6 Day Forecast
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            OpenWeatherMap's 5-day forecast is available for any location on
            Earth, and includes weather data with a 3-hour step.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <main class="rounded d-flex bg-transparint p-2" style="height: 100vh">
        <div
          class="text-white bg-dark rounded w-75 p-3 me-2 d-flex flex-column"
        >
          <div
            class="d-flex mb-4 align-items-center justify-content-evenly"
            style="height: 10%"
          >
            <div class="logo h2">Weather App</div>
            <form class="d-flex w-50" role="search" id="mainForm">
              <input
                id="searchInp"
                class="form-control rounded-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-primary rounded-5 mx-2"
                onclick="handleKey()"
              >
                Search
              </button>
            </form>
            <div class="date">-</div>
          </div>
          <div
            class="info d-flex justify-content-evenly align-items-center"
            style="height: 90%"
          >
            <div class="d-flex flex-column align-items-center">
              <img
                src="https://content.presentermedia.com/content/animsp/00016000/16588/thunderstorm_flatcolor_image_md_nwm_v2.gif"
                style="width: 300px"
                alt=""
              />
              <div class="h1" style="font-size: 100px" id="temp">-</div>
              <div id="error" class="text-danger bg-white px-2 rounded-2"></div>
            </div>
            <div class="details">
              <div id="time">-</div>
              <div id="location">-</div>
              <div id="day" class="h1">-</div>
              <div id="description">-</div>
              <div id="wind">-</div>
              <div id="humidity">-</div>
              <div id="feel">-</div>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column justify-content-around text-white bg-dark rounded w-25 p-3 data-mdb-perfect-scrollbar-init"
        >
          <div class="h2">
            6 Day Forecast
            <i
              class="bi bi-exclamation-circle"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              style="font-size: 20px; cursor: pointer"
            ></i>
          </div>

          <div
            class="d-flex flex-column rounded overflow-y-scroll data-mdb-perfect-scrollbar-init"
            id="forecast"
          ></div>
        </div>
      </main>
    </div>

    <!-- Sweetalert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custome JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
