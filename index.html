<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather</h1>
        <span class="action">
          <button class="dark-mode" type="button">Dark Mode</button>
          <a href="#">github</a>
        </span>
      </header>

      <div class="search-container">
        <button type="button" id="searchBtn">Search</button>
        <input type="search" id="searchInp" />
        <button type="button" id="locateMe">locate Me</button>
      </div>

      <div class="weather-container">
        <div class="heading">
          <h3>Current Weather</h3>
          <button type="button" id="change-unit">F/C</button>
        </div>

        <div class="weather-info">
          <div class="basic-info">
            <p class="location">Paris</p>
            <div>
              <img src="" alt="" class="weather-icon" />
              <p class="temprature">24</p>
            </div>
            <p class="description">Clear Sky</p>
          </div>

          <div class="extra-info">
            <p class="feels-like">24</p>
            <div>24/29</div>
            <div>Humidity</div>
            <div>Wind</div>
            <div>Pressure</div>
          </div>
        </div>
        
      </div>

      <div class="forecast"></div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
