<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- Bootstarp CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="showDate(), defaultSearch()">
    <div class="container-fluid">
      <main class="rounded d-flex bg-transparint p-2" style="height: 100vh;">
        <div class="text-white bg-dark rounded w-75 p-3 me-2 d-flex flex-column ">
          <div class="d-flex mb-4 align-items-center justify-content-evenly" style="height: 10%;">
            <div class="logo h2">Weather App</div>
            <form class="d-flex w-50" role="search" id="mainForm">
              <input
                id="searchInp"
                class="form-control rounded-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary rounded-5 mx-2" onclick="handleKey()">Search</button>
            </form>
            <div class="date">-</div>
          </div>
          <div class="info d-flex justify-content-evenly align-items-center" style="height: 90%;">
            <div class="h1" style="font-size: 100px;" id="temp" >-</div>
            <div class="details">
              <div id="time">-</div>
              <div id="location">-</div>
              <div id="day" class="h1">-</div>
              <div id="description">-</div>
            </div>
          </div>
        </div>

        <div
          class="forecast text-white bg-dark rounded w-25 p-3 d-flex flex-column justify-content-around"
        >
          <div class="h2 h-50">Next 5 Days</div>
          <div class="h2 mt-5 h-50 text-center">
            COMING SOON!
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
