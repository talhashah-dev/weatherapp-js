<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="current-weather">
        <div class="search-container">
          <input
            type="search"
            id="search"
            placeholder="Search another city.."
            onkeyup="search(this)"
          />
          <!-- <button type="button" onclick="search(this)">Search</button> -->
        </div>

        <div class="weather">
          <img src="./assets/images/clear-day.png" alt="" />
          <p class="description">Clear Sky</p>
          <h4 class="location">Lahore</h4>
          <p class="date">02/05/2024</p>
          <p class="day">Monday</p>
        </div>

        <div class="weather-info">
          <div class="humidity">
            <img src="" alt="" />
            <p>Humidity</p>
            <p id="humidity">50%</p>
          </div>

          <div class="wind">
            <img src="" alt="" />
            <p>Wind Speed</p>
            <p id="wind">1.4 km/h</p>
          </div>

          <div class="humidity">
            <img src="" alt="" />
            <p>Humidity</p>
            <p id="humidity">50%</p>
          </div>
        </div>
      </div>

      <div class="forecast">
        <div class="card">
          <p>Sun</p>
          <img src="" alt="">
          <span>25/31</span>
        </div>
      </div>

      <script src="./assets/js/app.js"></script>
    </div>
  </body>
</html>
