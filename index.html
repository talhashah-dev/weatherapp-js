<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather</h1>
        <span class="action">
          <button class="dark-mode" type="button">Dark Mode</button>
          <a href="#">github</a>
        </span>
      </header>

      <div class="search-container">
        <button type="button" id="searchBtn">S</button>
        <input type="search" id="searchInp" placeholder="Search for a city.." />
        <button type="button" id="locateMe">L</button>
      </div>

      <div class="weather-container">
        <div class="heading">
          <p>Current Weather</p>
          <!-- <button type="button" id="change-unit">F/C</button> -->
        </div>

        <div class="weather-info">
          <div class="basic-info">
            <p class="location">Paris</p>
            <div>
              <img src="./assets/images/overcast.png" alt="" class="weather-icon" />
              <p class="temperature">24째C</p>
            </div>
            <p class="description">Clear Sky</p>
          </div>

          <div class="extra-info">
            <p class="feels-like">Feels Like 24째C</p>
            <div class="temp-info">
              <div class="temp-box">
                <img src="./assets/images/arrow-up.png" alt="">
                <p>25째C</p>
              </div>
              <div class="temp-box">
                <img src="./assets/images/arrow-down.png" alt="">
                <p>25째C</p>
              </div>
            </div>

            <div class="temp-box">
              <img src="./assets/images/humidity.png" alt="">
              <p>Humidity</p>
              <p>52%</p>
            </div>
            <div class="temp-box">
              <img src="./assets/images/wind.png" alt="">
              <p>Wind</p>
              <p>18kmh</p>
            </div>
            <div class="temp-box">
              <img src="./assets/images/pressure.png" alt="">
              <p>Humidity</p>
              <p>124hpa</p>
            </div>

          </div>
        </div>
        
      </div>

      <div class="forecast"></div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
