<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather</h1>
        <span class="action">
          <i class="fa-solid fa-moon fa-sun" id="darkModeToggleBtn"></i>
          <a href="https://github.com/talhashah-dev/weatherapp-js" target="_blank"><i class="fa-brands fa-github"></i></a>
        </span>
      </header>

      <div class="search-container">
        <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
        <input type="search" id="searchInp" placeholder="Search for a city.." autocomplete="off" />
        <i id="locateMe" class="fa-solid fa-crosshairs"></i>
      </div>

      <div class="weather-container">
        <div class="heading">
          <p>Current Weather</p>
          <!-- <button type="button" id="change-unit">F/C</button> -->
        </div>

        <div class="weather-info">
          <div class="basic-info">
            <p class="location">Paris</p>
            <div>
              <img
                src="./assets/images/overcast.png"
                alt=""
                class="weather-icon"
              />
              <p class="temperature">24째C</p>
            </div>
            <p class="description">Clear Sky</p>
          </div>

          <div class="extra-info">
            <p class="feels-like">Feels Like 24째C</p>
            <div class="temp-info">
              <div class="temp-box">
                <img src="./assets/images/arrow-up.png" alt="" />
                <p class="temp-max">25째C</p>
              </div>
              <div class="temp-box">
                <img src="./assets/images/arrow-down.png" alt="" />
                <p class="temp-min">25째C</p>
              </div>
            </div>

            <div class="temp-box">
              <img src="./assets/images/humidity.png" alt="" />
              <p class="humidity">Humidity 52%</p>
            </div>
            <div class="temp-box">
              <img src="./assets/images/wind.png" alt="" />
              <p class="wind-speed">Wind 18kmh</p>
            </div>
            <div class="temp-box">
              <img src="./assets/images/pressure.png" alt="" />
              <p class="pressure">Pressure 124hpa</p>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast"></div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
